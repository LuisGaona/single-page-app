<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>RequireJS and SammyJS</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#/">Items</a></li>
            <li><a href="#/3">3</a></li>
        </ul>
    </nav>
    <div id='content'></div>
    <script src="Scripts/require.js"></script>
    <script>
        // ====== set up require.js ================
        (function () {
            "use strict";

            require.config({
                baseUrl: 'Scripts',
                paths: {
                    //"underscore": "lodash",
                    "jquery": "jquery-1.9.1",
                    //"q": "q",
                    "sammy": "sammy-0.7.4",
                    //"sammy.lodash": "sammy.lodash"
                },
                //priority: ['jquery', 'sammy'],

                //Remember: only use shim config for non-AMD scripts,
                //scripts that do not already call define(). The shim
                //config will not work correctly if used on AMD scripts,
                //in particular, the exports and init config will not
                //be triggered, and the deps config will be confusing
                //for those cases.

                shim: {
                    /* "amplify": {
                         //These script dependencies should be loaded before loading
                         //jquery.js
                         deps: ["jquery"],
                         //Once loaded, use the global 'amplify' as the
                         //module value.
                         exports: "amplify"
                     }, */
                    // we get an error that "jQuery is not defined" error without this 
                    // shim for sammy
                    "sammy": {
                        deps: ["jquery"],
                        exports: "sammy"
                    }
                }
                //enforceDefine : true
                //map: {
                //    '*': { 'underscore': 'lodash' }
                //}
            });

        })();

        require(['sammy'], function (sammy) {
            "use strict";
            console.log("initializing sammy");

            var app = sammy('#content', function () {
                this.get('#/', function (context) {
                    context.log('Yo yo yo');
                });
                this.get('#/:item', function (context) {
                    var param = this.params['item'];

                    context.log('Ho ho ho ' + param);
                });
            });

            $(function () {
                app.run('#/');
            });
        })();
    </script>
</body>
</html>
