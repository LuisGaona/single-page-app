<!DOCTYPE html>
<html>
<head>
    <title>Get Products</title>
</head>
<body>
    <div class="main-content">
        <h1>All Products</h1>
        <div id="sampleArea"></div>
    </div>

    <div id="addProductDiv">
        <h5>Add Product</h5>
        <form id="addProductForm">
            <div>
                <label for="productName">Product Name</label>
                <input type="text" name="productName" placeholder="Product" />
            </div>
            <div>
                <label for="category">Category</label>
                <input type="text" name="category" placeholder="Category" />
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" name="price" min="0" />
            </div>
            <button id='addProduct'>Add</button>
        </form>
    </div>
    <script id="productTmpl" type="text/template">
        Products:
        <ul>
            {{#products}}
            <li>{{name}} {{category}} {{price}}</li>
            {{/products}}
        </ul>
    </script>
    <script src="Scripts/jquery-1.4.4.js"></script>
    <script src="Scripts/mustache.js"></script>
    <script>
        var data = {};
        $.getJSON(
            "Data/products.txt",
            function (d) {
                data = d;
                var template = $("#productTmpl").html();
                var html = Mustache.to_html(template, data);
                $('#sampleArea').html(html);
            }
        );
    </script>
</body>
</html>
