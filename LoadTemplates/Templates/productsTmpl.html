<ul>
    <% _.forEach(products, function(product) { %>
    <li>
        <strong><%- product.name %></strong>
        <span>( Cateogry: <span class="value"><%- product.category %></span> )</span>
        <span>( Link: <a href='<%- product.id %>'><%- product.name %> Details</a> )</span>
    </li>
    <% }); %>
</ul>
